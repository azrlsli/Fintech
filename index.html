<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4 login-card">

        <form>
            <div class="mb-3">
                <label for="cpf" class="form-label">Insira seu CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Insira sua senha</label>
                <input type="password" class="form-control" id="senha" placeholder="••••••••">
            </div>

            <div class="d-grid gap-2 mb-3">
                <a href="home.html" class="btn btn-login">Entrar</a>
            </div>

            <div class="text-center mb-2">
                <a href="#" class="text-secondary small">Esqueci minha senha</a>
            </div>

            <div class="text-center">
                <span class="text-muted small">Não tem uma conta?</span>
                <a href="#" class="text-decoration-none resigtre">Registre-se aqui</a>
            </div>
        </form>
    </div>

</body>
</html>
