<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fintech - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Cabeçalho -->
  <header class="shadow-sm py-4 px-5 d-flex justify-content-between align-items-center cabecalho">
    <h5 class="mb-0 text-dark"><i class="bi bi-person-circle me-2"></i>Olá, Usuário</h5>
    <div class="itens">
      <i class="bi bi-bell-fill text-dark fs-5"></i>
      <a href="index.html"><i class="bi bi-box-arrow-right text-dark fs-5"></i></a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4 flex-grow-1">

    <!-- Saldo -->
    <div class="card shadow-sm mb-4 text-center saldo-card">
      <div class="card-body">
        <h6 class="text-light"><i class="bi bi-wallet2 me-2"></i>Saldo disponível</h6>
        <p class="display-6 text-light">R$ 7.340,50</p>
      </div>
    </div>

    <!-- Acesso rápido -->
    <div class="row g-4">

      <!-- Fatura -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-light"><i class="bi bi-file-earmark-text me-2"></i>Fatura</h5>
            <p class="card-text text-light">Veja sua fatura atual ou gere extrato.</p>
            <a href="#" class="btn btn-outline-warning btn-sm"><i class="bi bi-eye me-1"></i>Ver fatura</a>
          </div>
        </div>
      </div>

      <!-- Investimentos -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-light"><i class="bi bi-bar-chart-line me-2"></i>Investimentos</h5>
            <p class="card-text text-light">Acompanhe seus ativos e rentabilidade.</p>
            <a href="#" class="btn btn-outline-warning btn-sm"><i class="bi bi-graph-up-arrow me-1"></i>Ver investimentos</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Menu inferior -->
  <footer class="shadow-lg p-3 fixed-bottom d-flex justify-content-around text-center rodape">
    <a href="#" class="text-decoration-none text-dark">
      <i class="bi bi-house-door-fill fs-5 d-block"></i>
      <small>Home</small>
    </a>
    <a href="#" class="text-decoration-none text-dark">
      <i class="bi bi-bullseye fs-5 d-block"></i>
      <small>Objetivo</small>
    </a>
    <a href="#" class="text-decoration-none text-dark">
      <i class="bi bi-chat-dots fs-5 d-block"></i>
      <small>Atendimento</small>
    </a>
    <a href="#" class="text-decoration-none text-dark">
      <i class="bi bi-list fs-5 d-block"></i>
      <small>Menu</small>
    </a>
  </footer>

</body>
</html>
